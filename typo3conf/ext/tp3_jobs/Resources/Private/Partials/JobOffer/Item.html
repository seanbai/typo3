<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <div class="list__item js-href-click slide-in animation-delay">
        <div class="list__item__content">
            <h2 class="list__item__title" >
                <f:link.action action="show" arguments="{id:item.uid}" class="list__item__link js-href js-track" >
                    {item.title}
                </f:link.action>
            </h2>
            <p class="list__item__byline">{item.category} ‐<f:if condition='{item.hours}==0'><f:then>Full time</f:then><f:else>Part time</f:else></f:if> ‐{item.station}</p>
        </div>
    </div>
    
</html>
