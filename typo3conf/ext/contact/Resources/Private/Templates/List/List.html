<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />


    <f:section name="main">
        <div class="section--pri section--small">
            <div class="container--small">
                <div class="page-title page-title--center  ">
                    <h1 class="heading--1">
                        <f:translate key="contact" />
                    </h1>
                </div>
            </div>
        </div>
        <div class="section--pri">
            <div class="container--small">
                <form method="POST" action="{f:uri.action(action: 'add')}" class="js-form-validate" novalidate="">
                    <div class="grid grid--gutter-40">
                        <div class="grid__50">
                            <div class="form__group">
                                <label for="firstname" class="form__label">
                                    <f:translate key="first" /><span class="form__required">*</span>
                                </label>
                                <div class="form__field">
                                    <input type="text" name="firstname" id="firstname" class="form__input" data-parsley-required-message="{f:translate(key:'yourfirst')}" required="">
                                </div>
                            </div>
                        </div>
                        <div class="grid__50">
                            <div class="form__group">
                                <label for="lastname" class="form__label">
                                    <f:translate key="last" /><span class="form__required">*</span>
                                </label>
                                <div class="form__field">
                                    <input type="text" name="lastname" id="lastname" class="form__input" data-parsley-required-message="{f:translate(key:'yourlast')}" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid--gutter-40">
                        <div class="grid__50">
                            <div class="form__group">
                                <label for="email" class="form__label">
                                    <f:translate key="mail" /><span class="form__required">*</span>
                                </label>
                                <div class="form__field">
                                    <input type="email" name="email" id="email" class="form__input" data-parsley-required-message="{f:translate(key:'yourmail')}" data-parsley-type-message="{f:translate(key:'validmail')}" required="">
                                </div>
                            </div>
                        </div>
                        <div class="grid__50">
                            <div class="form__group">
                                <div>
                                    <label for="email" class="form__label">
                                        <f:translate key="subject" /> <span class="form__required">*</span>
                                    </label>
                                    <div class="form__field">
                                        <input type="text" name="subject" id="subject" class="form__input" data-parsley-required-message="{f:translate(key:'yoursubject')}" required="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">
                            <f:translate key="message" /><span class="form__required">*</span>
                        </label>
                        <div class="form__field">
                            <textarea name="message" id="message" class="form__textarea form__textarea--large" data-parsley-required-message="{f:translate(key:'yourmessage')}" required=""></textarea>
                        </div>
                    </div>
                    <div class="form__buttonrow--center">
                        <button type="submit" class="button--pri js-form-submit"><f:translate key="submit" /></button>
                    </div>
                </form>
            </div>
        </div>
    </f:section>
</html>
