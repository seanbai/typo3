<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="page-header">
        <div class="container">
            <a href="/" class="page-header__logo">Logo</a>
            <div class="page-nav">
                <div class="page-nav__inner">
                    <ul class="nav-main">
                        <f:for each="{mainnavigation}" as="mainnavigationItem">
                            <f:if condition="{mainnavigationItem.spacer}">
                                <f:then>
                                    <li class="nav-main__item">
                                        <a class="nav-main__link">{mainnavigationItem.title}</a>
                                    </li>
                                </f:then>
                                <f:else>
                                    <f:if condition="{mainnavigationItem.children}">
                                        <f:then>
                                            <li class="nav-main__item">
                                                <a href="{mainnavigationItem.link}" class="nav-main__link  nav-main__link--toggle js-nav-sub-open ">{mainnavigationItem.title}</a>
                                            </li>
                                        </f:then>
                                        <f:else>
                                            <li class="nav-main__item">
                                                <a href="{mainnavigationItem.link}" class="nav-main__link  ">{mainnavigationItem.title}</a>
                                            </li>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </ul>
                    <ul class="nav-top">
                        <li class="nav-top__item nav-top__item--lan">
                            <a href="/#" class="nav-top__link nav-top__link--lan hide-mobile">
                                <f:translate key="language" extensionName="bootstrap_package" />
                            </a>
                            <ul class="nav-top__content">
                                <li>
                                    <f:if condition='{language} == 0'>
                                        <f:then>
                                            <a href="/" class="nav-top__link  is-active" rel="alternate" hreflang="zh">
                                                <f:translate key="china" extensionName="bootstrap_package" />
                                            </a>
                                        </f:then>
                                        <f:else>
                                            <a href="/" class="nav-top__link " rel="alternate" hreflang="zh">
                                                <f:translate key="china" extensionName="bootstrap_package" />
                                            </a>
                                        </f:else>
                                    </f:if>
                                </li>
                                <li>
                                <f:if condition='{language} == 1'>
                                    <f:then>
                                        <a href="/en" class="nav-top__link is-active" rel="alternate" hreflang="en">
                                            <f:translate key="english" extensionName="bootstrap_package" />
                                        </a>
                                    </f:then>
                                    <f:else>
                                        <a href="/en" class="nav-top__link " rel="alternate" hreflang="en">
                                            <f:translate key="english" extensionName="bootstrap_package" />
                                        </a>
                                    </f:else>
                                </f:if>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</html>
