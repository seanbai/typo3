<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="page-header">
        <div class="container">
            <f:link.page pageUid="{rootPage}" class="page-header__logo">
                <img class="navbar-brand-logo-normal" src="{f:uri.image(src: settings.logo.file)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
            </f:link.page>
            <!--<a href="https://cevalogistics.careers/" class="page-header__logo">Logo</a>-->
            <div class="page-nav">
                <div class="page-nav__inner">
                    <ul class="nav-main">
                        <f:for each="{mainnavigation}" as="mainnavigationItem">
                            <f:if condition="{mainnavigationItem.spacer}">
                                <f:then>
                                    <li class="nav-main__item">
                                        <a class="nav-main__link">{mainnavigationItem.title}</a>
                                    </li>
                                </f:then>
                                <f:else>
                                    <f:if condition="{mainnavigationItem.children}">
                                        <f:then>
                                            <li class="nav-main__item">
                                                <a href="https://cevalogistics.careers/job-areas" class="nav-main__link  nav-main__link--toggle js-nav-sub-open ">{mainnavigationItem.title}</a>
                                                <div class="nav-main__sub js-nav-sub">
                                                    <ul>
                                                        <f:for each="{mainnavigationItem.children}" as="child">
                                                            <f:if condition="{child.spacer}">
                                                                <f:then>
                                                                    <li>
                                                                        <a class="nav-main__link nav-main__link--category ">{child.title}</a>
                                                                    </li>
                                                                </f:then>
                                                                <f:else>
                                                                    <li>
                                                                        <a href="{child.link}" class="nav-main__link nav-main__link--category ">{child.title}</a>
                                                                    </li>
                                                                </f:else>
                                                            </f:if>
                                                        </f:for>
                                                    </ul>
                                                </div>
                                            </li>
                                        </f:then>
                                        <f:else>
                                            <li class="nav-main__item">
                                                <a href="{mainnavigationItem.link}" class="nav-main__link  ">{mainnavigationItem.title}</a>
                                            </li>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </ul>
                    <ul class="nav-top">
                        <li class="nav-top__item nav-top__item--lan">
                            <a href="/#" class="nav-top__link nav-top__link--lan hide-mobile">
                                Language
                            </a>
                            <ul class="nav-top__content">
                                <li>
                                    <a href="#" class="nav-top__link " rel="alternate" hreflang="zh">中文</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-top__link is-active " rel="alternate" hreflang="en">English</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</html>
