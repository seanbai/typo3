<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{menu}">
            <div class="section--pri">
                <div class="container">
                    <div class="shortcut shortcut--collapse">
                        <div class="grid grid--gutter-40">
                            <f:for each="{menu}" as="page">
                                <f:variable name="itemImage">{f:uri.image(image:'{page.files.0}')}</f:variable>
                                <div class="grid__33">
                                    <div class="shortcut__item js-href-click js-eq-height" >
                                        <div class="shortcut__item__img js-load-bg-img is-loaded" data-backgroundimage="{itemImage}" style="background-image: url(&quot;{itemImage}&quot;);"></div>
                                        <div class="shortcut__item__content">
                                            <h2 class="shortcut__item__link shortcut__item__link--large">
                                                <a href="{page.link}" class="js-href" title="{page.title}">
                                                    <f:format.crop maxCharacters="{settings.menuthumbnail.title.crop}">{page.data.title}</f:format.crop>
                                                </a>
                                            </h2>
                                            <p class="shortcut__item__text">
                                                <f:format.crop maxCharacters="{settings.menuthumbnail.abstract.crop}">{page.data.abstract}</f:format.crop>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </f:for>
                        </div>
                    </div>
                </div>
            </div>
        </f:if>

    </f:section>
</html>
