<html 
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
    xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"  data-namespace-typo3-fluid="true">

    <f:layout name="Default" />
    <f:section name="Main">

        <v:page.resources.fal table="tt_content" field="image" uid="{data.uid}" as="images">
            <f:for each="{images}" as="image">
                <f:variable name="backgroundimage">{image.url}</f:variable>
            </f:for>
        </v:page.resources.fal>

        <div class="shortcut__item shortcut__item--negative-top js-href-click">
            <div class="shortcut__item__content">
                <f:if condition="{data.header}">
                    <h1 class="shortcut__item__title">
                        {data.header}
                    </h1>
                </f:if>
                <f:if condition="{data.subheader}">
                    <h2 class="shortcut__item__byline">
                        {data.subheader}
                    </h2>
                </f:if>
                <f:link.typolink parameter="{data.header_link}" class="shortcut__item__link js-href">
                    Read the story
                </f:link.typolink>
            </div>
            <div class="shortcut__item__img js-load-bg-img is-loaded" data-backgroundimage="{backgroundimage}" style="background-image: url(&quot;{backgroundimage}&quot;);"></div>
        </div>

    </f:section>
</html>
