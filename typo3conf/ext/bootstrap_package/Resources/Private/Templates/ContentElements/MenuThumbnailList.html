<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{menu}">
            
                <div class="widget__dropdown">
                    <a href="https://cevalogistics.careers/" class="widget__dropdown__title js-dropdown">
                        Select a job area
                    </a>
                    <ul class="widget__dropdown__content js-dropdown-content">
                        <f:for each="{menu}" as="page">
                            <li>
                                <a href="https://cevalogistics.careers/job-areas/commercial" class="widget__dropdown__link js-track" data-track-category="Select jobarea" data-track-action="Click" data-track-label="Commercial">{page.data.title}</a>
                            </li>
                        </f:for>
                    </ul>
                </div>
                
            
        </f:if>

    </f:section>
</html>
