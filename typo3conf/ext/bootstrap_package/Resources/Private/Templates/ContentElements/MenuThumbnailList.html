<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{menu}">
            
                <div class="widget__dropdown">
                    <a href="/" class="widget__dropdown__title js-dropdown">
                        <f:translate key="select" extensionName="bootstrap_package" />
                    </a>
                    <ul class="widget__dropdown__content js-dropdown-content">
                        <f:for each="{menu}" as="page">
                            <li>
                                <f:link.page pageUid="{page.data.uid}" class="widget__dropdown__link js-track" >
                                    {page.data.title}
                                </f:link.page>
                            </li>
                        </f:for>
                    </ul>
                </div>
        </f:if>

    </f:section>
</html>
