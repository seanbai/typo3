<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{records}">
            <div class="section--pri section--no-inset-bottom">
                <div class="container--full-width">
                    <div class="carousel js-carousel">
                        <div class="flexslider js-carousel-slider">
                            <ul class="slides">
                                <f:for each="{records}" as="item" iteration="iteration">
                                    <f:variable name="itemStyleImage"><f:if condition="{item.backgroundImage.0}">background-image: url('{f:uri.image(image:'{item.backgroundImage.0}')}');</f:if></f:variable>
                                    <f:variable name="itemImage"><f:if condition="{item.backgroundImage.0}">{f:uri.image(image:'{item.backgroundImage.0}')}</f:if></f:variable>
                                    <li class="flex-active-slide" style="width: 100%; float: left; margin-right: -100%; position: relative; opacity: 1; display: block; z-index: 2;">
                                        <div class="carousel__item">
                                            <div class="carousel__bg js-load-bg-img is-loaded" data-backgroundimage="{itemImage}" style="{itemStyleImage}"></div>
                                            <div class="js-carousel-slide-content">
                                                <div class="carousel__content js-href-click">
                                                    <h1 class="carousel__subtitle">
                                                        {item.data.header}
                                                    </h1>
                                                    <blockquote class="carousel__title">
                                                        {item.data.subheader}
                                                    </blockquote>
                                                    <f:link.typolink parameter="{item.data.link}" class="carousel__link js-href js-track" >
                                                        <f:translate key="logistics" extensionName="bootstrap_package" />
                                                    </f:link.typolink>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </f:for>
                            </ul>
                        </div>
                        <div class="carousel__bottom">
                            <div class="container">
                                <div class="grid grid--gutter-40">
                                    <div class="grid__66">
                                        <f:for each="{records}" as="item" iteration="iteration">
                                        <div class="position-relative">
                                            <div class="js-carousel-content">
                                                <div class="carousel__content js-href-click">
                                                    <h1 class="carousel__subtitle">
                                                        {item.data.header}
                                                    </h1>
                                                    <blockquote class="carousel__title">
                                                        {item.data.subheader}
                                                    </blockquote>
                                                    <f:link.typolink parameter="{item.data.link}" class="carousel__link js-href js-track" >
                                                        <f:translate key="logistics" extensionName="bootstrap_package" />
                                                    </f:link.typolink>
                                                </div>
                                            </div>
                                        </div>
                                        </f:for>
                                    </div>
                                    <div class="grid__33 float-right">
                                        <div class="position-relative">
                                            <div class="carousel__nav js-carousel-nav">
                                                <a href="prev" class="carousel__prev">Prev</a>
                                                <span class="carousel__current js-carousel-current">1/3</span>
                                                <a href="next" class="carousel__next">next</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </f:if>

    </f:section>
</html>
