<html 
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
    xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"  data-namespace-typo3-fluid="true">

    <f:layout name="Default" />
    <f:section name="Main">

        <v:page.resources.fal table="tt_content" field="image" uid="{data.uid}" as="images">
            <f:for each="{images}" as="image">
                <f:variable name="backgroundimage">{image.url}</f:variable>
            </f:for>
        </v:page.resources.fal>
        <div class="section--pri">
            <div class="container--full-width">
                <div class="hero">
                    <div class="hero__bg js-load-bg-img is-loaded" data-backgroundimage="{backgroundimage}" style="background-image: url(&quot;{backgroundimage}&quot;);"></div>
                    <div class="hero__content">
                        <h1 class="hero__title">{data.header}</h1>
                    </div>
                </div>
            </div>
        </div>
    </f:section>
</html>
