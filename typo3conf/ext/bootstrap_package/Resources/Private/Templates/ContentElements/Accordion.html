<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{records}">
            <div class="related related--slider">
                <h3 class="related__top">
                    <f:translate key="featured" extensionName="bootstrap_package" />
                </h3>
                <div class="related__content">
                    <div class="js-slider .gn-js-styled">
                        <div class="flex-viewport" >
                            <ul class="slides" style="width: 800%; transition-duration: 0s; transform: translate3d(-360px, 0px, 0px);">
                                <f:for each="{records}" as="record" iteration="iteration">
                                    <li class="flex-active-slide" data-thumb-alt="">
                                        <div class="related__item">
                                            <a href="{record.data.link}" class="related__link js-track" data-track-category="Featured careers" data-track-action="Click" data-track-label="{record.data.header}">
                                                <h4 class="related__title">{record.data.header}</h4>
                                            </a>
                                        </div>
                                    </li>
                                </f:for>
                            </ul>
                        </div>
                        <ol class="flex-control-nav flex-control-paging"></ol>
                    </div>
                </div>
                <div class="related__bottom">
                    <f:link.typolink  parameter="{data.header_link}"  class="button--continue">
                        <f:translate key="showallcareers" extensionName="bootstrap_package" />
                    </f:link.typolink>
                </div>
            </div>
        </f:if>
    </f:section>
</html>
