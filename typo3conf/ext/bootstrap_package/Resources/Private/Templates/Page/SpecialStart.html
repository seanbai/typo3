<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3'}" />



        <div class="section--pri section--no-inset-top">
            <div class="module-landing">
                <!-- Columns -->
                <div class="container">
                    <div class="module-landing__grid grid grid--gutter-40">

                        <div class="grid__33">
                            <div class="module-landing__up">
                                <div class="widget__dropdown">
                                    <a href="https://cevalogistics.careers/" class="widget__dropdown__title js-dropdown">
                                        Select a job area
                                    </a>
                                    <ul class="widget__dropdown__content js-dropdown-content">
                                        <li>
                                            <a href="https://cevalogistics.careers/job-areas/commercial" class="widget__dropdown__link js-track" data-track-category="Select jobarea" data-track-action="Click" data-track-label="Commercial">Commercial</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="related related--slider">
                                    <h3 class="related__top">Featured career</h3>
                                    <div class="related__content">
                                        <div class="js-slider .gn-js-styled">
                                            <div class="flex-viewport" style="overflow: hidden; position: relative;">
                                                <ul class="slides" style="width: 800%; transition-duration: 0s; transform: translate3d(-360px, 0px, 0px);">
                                                    <li class="flex-active-slide" data-thumb-alt="" style="width: 360px; margin-right: 0px; float: left; display: block;">
                                                        <div class="related__item">
                                                            <a href="https://cevalogistics.careers/careers/assistant-warehouse-supervisor-e24881" class="related__link js-track" data-track-category="Featured careers" data-track-action="Click" data-track-label="Assistant Warehouse Supervisor">
                                                                <h4 class="related__title">
                                                                    Assistant Warehouse Supervisor1
                                                                </h4>
                                                            </a>
                                                        </div>
                                                    </li>
                                                    <li data-thumb-alt="" style="width: 360px; margin-right: 0px; float: left; display: block;">
                                                        <div class="related__item">
                                                            <a href="https://cevalogistics.careers/careers/vp-business-development-benelux-e24701" class="related__link js-track" data-track-category="Featured careers" data-track-action="Click" data-track-label="VP Business Development Benelux">
                                                                <h4 class="related__title">
                                                                    VP Business Development Benelux
                                                                </h4>
                                                            </a>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <ol class="flex-control-nav flex-control-paging"></ol>
                                        </div>
                                    </div>
                                    <div class="related__bottom">
                                        <a href="https://cevalogistics.careers/careers" class="button--continue">Show all careers</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '20'}" />
                        <div class="grid__33">
                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '21'}" />
                        </div>
                        <div class="grid__33">
                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '22'}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />


    </f:section>
</html>
