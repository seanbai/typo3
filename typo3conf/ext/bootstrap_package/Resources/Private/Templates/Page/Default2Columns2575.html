<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '44'}" />
        
        <div class="section--pri">
            <div class="container--small">
                <div class="grid grid--gutter-40">
                    <div class=" grid__66 page-primary  js-eq-height" >
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
                        <div class="widget__link js-href-click">
                            <h2 class="widget__link__title">
                                <f:translate key="signupfor" extensionName="bootstrap_package" />
                            </h2>
                            <f:if condition='{language}==0'>
                                <f:then>
                                    <a href="/jobmail/" class="widget__link__anchor js-href js-modal js-track" data-track-category="Jobmail" data-track-action="Click" data-track-label="Open">
                                        <f:translate key="signup" extensionName="bootstrap_package" />
                                    </a>
                                </f:then>
                                <f:else>
                                    <a href="/en/jobmail/" class="widget__link__anchor js-href js-modal js-track" data-track-category="Jobmail" data-track-action="Click" data-track-label="Open">
                                        <f:translate key="signup" extensionName="bootstrap_package" />
                                    </a>
                                </f:else>
                            </f:if>
                          
                            
                        </div>
                    </div>
                    <div class="grid__33 page-secondary js-sticky-col   js-eq-height" >
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2'}" />
                    </div>
                </div>
            </div>
        </div>
       
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '45'}" />

</f:section>
</html>
